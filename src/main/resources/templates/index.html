<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="month-header">
        <a th:href="@{/{year}/{month}(year = ${prevMonthsYear}, month=${prevMonth})}"class="arrow">&#8592;</a>
        <h1 th:text="${currMonthString} + ' ' + ${currYear}">this month</h1>
        <a th:href="@{/{year}/{month}(year = ${nextMonthsYear}, month=${nextMonth})}"class="arrow">&#8594;</a>
    </div>

    <div class="top-button-container">
        <a href="/pots" class="top-button-link">&rarr; Zu den Pots</a>
        <div class="top-button-right">
            <button onclick="openModalOverview()">Überblick Feste Einnahmen und Ausgaben</button>
            <button onclick="openModalToPots()">Geld auf Pots verteilen</button>
            <button onclick="toggleDeleteColumns()">Löschen</button>
        </div>
    </div>

    <div th:replace="fragments/incomeAndExpenseForm :: incomeAndExpenseForm"></div>

    <div class="fixed-cost-button-class">
        <button onclick="openModalIn() ">+ Monatliche Einnahme hinzufügen</button>
        <button onclick="openModalOut() ">+ Monatliche Ausgabe hinzufügen</button>
    </div>

    <div th:replace="fragments/fixedIncomeForm:: fixedIncome"></div>

    <div th:replace="fragments/fixedExpenseForm:: fixedExpense"></div>

    <div th:replace="fragments/toPotsForm:: toPots"></div>

    <div th:replace="fragments/overviewFixedTable:: overviewFixed"></div>

    <!--

    <div class="tocenter">
        <button onclick="openModalPot() ">+ Monatliche Ausgabe hinzufügen</button>
    </div>


    <div id="modal-pot" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModalPot()">&times;</span>

            <form method="post" th:object="${fixedExpense}" th:action="@{/fixedExpense}">
                <label for="betrag-out">Betrag:</label>
                <input type="number" id="amount-to-distr" step="0.01" min="0">
                <button type="submit">Hinzufügen</button>
            </form>
        </div>
    </div>
    -->
    <div class="diff">
        <b>Differenz: </b>
        <span th:text="${#numbers.formatDecimal(difference, 1, 'COMMA', 2, 'POINT')}">0.00</span>
        <span>€</span>
    </div>

    <div class="tables-container">
        <div th:replace="fragments/incomeAndExpenseTable:: incomeTable"></div>
        <div th:replace="fragments/incomeAndExpenseTable:: expenseTable"></div>
    </div>

    <div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
